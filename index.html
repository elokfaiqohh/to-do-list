<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .todo-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #e0e0e0;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-info {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>To-Do List OOP</h1>
  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Tugas baru...">
    <input type="datetime-local" id="timeInput">
    <button onclick="taskManager.addTask()">Tambah Tugas</button>
    <ul id="taskList"></ul>
  </div>

  <audio id="alarmSound" src="audio/alarm.mp3" preload="auto"></audio>

  <script src="app.js"></script>
</body>
</html>
