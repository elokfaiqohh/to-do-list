<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List </h1>
    <input type="text" id="taskInput" placeholder="Tugas baru...">
    <input type="datetime-local" id="timeInput">
    <button onclick="taskManager.addTask()">Tambah Tugas</button>
    <ul id="taskList"></ul>
  </div>

  <audio id="alarmSound" src="audio/alarm.mp3" preload="auto"></audio>

  <script src="app.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
